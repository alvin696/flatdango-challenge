<!DOCTYPE html>
<html>
<head>
  <title>Movie Theater</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>Movie List</h2>
      <ul id="films"></ul>
    </div>
    <div class="main">
      <h1 id="movie-title"></h1>
      <img id="poster" src="" alt="Movie poster">
      <div class="details">
        <p><span class="label">Runtime:</span> <span id="runtime"></span></p>
        <p><span class="label">Showtime:</span> <span id="showtime"></span></p>
        <p><span class="label">Available Tickets:</span> <span id="available-tickets"></span></p>
        <button id="buy-ticket-btn">Buy Ticket</button>
        <button id="delete-movie-btn" style="display:none">Delete Movie</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
